<div class="modal fade" id="authmodal" tabindex="-1" data-keyboard="false" data-backdrop="static" data-show="false" role="dialog" aria-labelledby="authmodal_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authmodal_label"><%- authmodal_title %></h5>
      </div>
      <div class="modal-body">
          <div id="register-login-fail-alert" class="alert alert-danger alert-fullwidth-hidden" role="alert"></div>

          <p><%- authmodal_provide_credentials %></p>

          <form id="authform">
          <div class="form-group">
            <label for="email"><%- authmodal_email_label %></label>
            <input type="email" class="form-control" id="email" placeholder="<%- authmodal_email_placeholder %>">
           </div>
           <div class="form-group">
            <label for="password"><%- authmodal_password_label %></label>
            <input type="password" class="form-control" id="password" placeholder="<%- authmodal_password_placeholder %>">
           </div>
           </form>

           <p><%- authmodal_register_info %></p>
      </div>
      <div class="modal-footer">
        <button id="login-btn" type="button" class="btn btn-primary"><%- authmodal_login_btn %></button>
        <button id="register-btn" type="button" class="btn btn-primary"><%- authmodal_register_btn %></button>
      </div>
    </div>
  </div>
</div>
